<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form">
        <h2>Register Here</h2>
        <form action="">
        <div class="error-text">Error</div>
            <div class="grid-details">
                <div class="input">
                    <label >First name</label>
                    <input type="text" name="fname" placeholder="First name" required pattern="[a-zA-Z'-'\s*">
                </div>
                <div class="input">
                    <label >Last name</label>
                    <input type="text" name="lname" placeholder="Last name" required pattern="[a-zA-Z'-'\s*">
                </div>
            </div>
            <div class="input">
                <label >Email</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input">
                <label >Phone</label>
                <input type="phone" name="phone" placeholder="Phone number" required pattern="[0-9]{11}" >
            </div>
            <div class="grid-details">
                <div class="input">
                    <label >Password</label>
                    <input type="password" name="pass" placeholder="First name" required >
                </div>
                <div class="input">
                    <label >Confirm Password</label>
                    <input type="password" name="lname" placeholder="Last name" required >
                </div>
            </div>
                <div class="submit">
                    <input type="submit" value="Sign up" class="button">
                </div>
            
        </form>
        <div class="link">Already sign up? <a href="">Login Now</a></div>
    </div>
    <script src="register.js"></script>
</body>
</html>
